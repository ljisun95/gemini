<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowning Our Class</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FF8C00;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app-header {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
            font-weight: 900;
            letter-spacing: -1px;
        }

        #video-container {
            position: relative;
            width: 90vw;
            max-width: 720px;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }

        #controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 16px 45px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #award-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 18px 50px;
            border-radius: 100px;
            font-size: 2.2rem;
            font-weight: 900;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            white-space: nowrap;
        }

        #award-overlay.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
            bottom: 60px;
        }

        #loading-msg {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            color: var(--primary);
            font-weight: bold;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div id="app-header">
        <h1>CROWNING OUR CLASS</h1>
    </div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        <div id="loading-msg">Ïπ¥Î©îÎùº Ïó∞Í≤∞ Ï§ë...</div>
        <div id="award-overlay"></div>
    </div>

    <div id="controls">
        <button id="btn-award">ÏÉÅ ÏàòÏó¨ÌïòÍ∏∞!</button>
        <button id="btn-reset" style="background: #334155; color: white; box-shadow: none;">Ï¥àÍ∏∞Ìôî</button>
    </div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const awardBtn = document.getElementById('btn-award');
    const resetBtn = document.getElementById('btn-reset');
    const awardOverlay = document.getElementById('award-overlay');
    const loadingMsg = document.getElementById('loading-msg');

    const awards = [
        "Î∞©Í∑ÄÎåÄÏÉÅ üí®", "ÏßÑÏÉÅ üò±", "ÏÉÅÏÉÅ Í∑∏ Ïù¥ÏÉÅ ‚ú®", "Î≤†Ïä§Ìä∏ Ïª§ÌîåÏÉÅ üë©‚Äç‚ù§Ô∏è‚Äçüë®", 
        "ÌïúÍ≤∞Í∞ô ÏÉÅ üå≤", "Ïö∞Î¶¨Î∞òÏùò ÏóÑÎßàÏÉÅ ü§±", "ÏàòÎã§Ï≤úÏÉÅ üó£Ô∏è", "Í±∞Ïù∏ÏÉÅ ü¶í", 
        "ÏöîÏ†ïÏÉÅ üßö", "ÎÖ∏Î≤®ÌèâÌôîÏÉÅ üïäÔ∏è", "Î¶¨Ïï°ÏÖò ÏµúÏÉÅ üò≤", "ÌñÑÏä§ÌÑ∞ ÏÉÅ üêπ", 
        "Í∞ïÏïÑÏßÄÏÉÅ üê∂", "Í≥†ÏñëÏù¥ÏÉÅ üê±", "Ï°∏Ïùå Ï∞∏Í∏∞ ÏÉÅ üò¥", "Í∏âÏãù ÎßàÏä§ÌÑ∞ ÏÉÅ üç±"
    ];

    let isAwarding = false;
    let particles = [];

    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                loadingMsg.style.display = 'none';
                resizeCanvas();
            };
        } catch (err) {
            loadingMsg.innerText = "Ïπ¥Î©îÎùº Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.";
        }
    }

    function resizeCanvas() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
    }

    class Confetti {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = -20;
            this.size = Math.random() * 10 + 5;
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            this.vx = (Math.random() - 0.5) * 6;
            this.vy = Math.random() * 6 + 6;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    function drawCrown(x, y, size) {
        ctx.save();
        ctx.translate(x, y);
        ctx.shadowBlur = 25;
        ctx.shadowColor = "gold";
        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.moveTo(-size, 0);
        ctx.lineTo(-size, -size * 0.6);
        ctx.lineTo(-size * 0.6, -size * 0.3);
        ctx.lineTo(0, -size);
        ctx.lineTo(size * 0.6, -size * 0.3);
        ctx.lineTo(size, -size * 0.6);
        ctx.lineTo(size, 0);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (isAwarding) {
            drawCrown(canvas.width / 2, canvas.height / 3.8, canvas.width * 0.12);
            if (particles.length < 100) particles.push(new Confetti());
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.y > canvas.height) particles.splice(i, 1);
            });
        }
        requestAnimationFrame(loop);
    }

    awardBtn.addEventListener('click', () => {
        isAwarding = true;
        awardOverlay.innerText = awards[Math.floor(Math.random() * awards.length)];
        awardOverlay.classList.add('show');
        awardBtn.disabled = true;
        awardBtn.style.opacity = "0.5";
    });

    resetBtn.addEventListener('click', () => {
        isAwarding = false;
        particles = [];
        awardOverlay.classList.remove('show');
        awardBtn.disabled = false;
        awardBtn.style.opacity = "1";
    });

    setupCamera();
    loop();
</script>
</body>
</html>
