<html lang="ko">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Nanum+Pen+Script&display=swap');
        
        body {
            font-family: 'Gaegu', cursive;
            background: #e0f2fe;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 20%),
                radial-gradient(circle at 80% 10%, rgba(255, 255, 255, 0.8) 0%, transparent 15%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .landscape-bg {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 180px;
            background: linear-gradient(to top, #86efac 0%, transparent 100%);
            z-index: -1;
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            transform: scaleX(1.5);
        }

        .seat {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 5px solid #ffffff;
            background-color: #ccfbf1;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
            border-radius: 20px;
            user-select: none;
            width: 6.5rem; 
            height: 5.5rem; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem; 
            font-weight: bold;
            position: relative;
        }

        .seat:hover {
            transform: translateY(-3px);
            background-color: #99f6e4;
            box-shadow: 0 8px 0px rgba(0,0,0,0.1);
        }

        .seat.selected {
            border-color: #f59e0b;
            background-color: #fef3c7;
            animation: bounce 0.5s infinite alternate;
        }

        /* ë¹ˆ ìë¦¬ ìŠ¤íƒ€ì¼: í•™ìƒë“¤ì´ ì´ë™í•  ìˆ˜ ìˆëŠ” íƒ€ê²Ÿì„ì„ ë³´ì—¬ì£¼ê¸° ìœ„í•´ ì‚´ì§ ê°•ì¡° */
        .empty-placeholder {
            width: 6.5rem;
            height: 5.5rem;
            border: 2px dashed rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .empty-placeholder:hover {
            background: rgba(255,255,255,0.25);
        }

        @keyframes bounce {
            from { transform: scale(1.05); }
            to { transform: scale(1.1); }
        }

        .desk-header {
            background: #064e3b; 
            color: white;
            border: 8px solid #78350f; 
            border-radius: 15px;
            padding: 10px 60px;
            font-size: 3rem;
            font-family: 'Nanum Pen Script', cursive;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            position: relative;
            transform: perspective(500px) rotateX(10deg);
        }

        .countdown-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #e11d48;
            font-size: 18rem;
            font-family: 'Nanum Pen Script', cursive;
            text-shadow: 6px 6px 0px #fff;
        }

        .gender-dot {
            width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;
            position: absolute; bottom: 5px; right: 5px;
        }

        .btn-cute {
            font-family: 'Gaegu', cursive;
            font-weight: 700;
            transition: all 0.2s;
            box-shadow: 0 4px 0px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cute:active { transform: translateY(2px); box-shadow: none; }

        .mode-btn {
            background: white; color: #64748b; border: 2px solid #e2e8f0;
            padding: 6px 14px; border-radius: 999px; cursor: pointer; font-size: 1.1rem;
        }

        .mode-btn.active {
            background: #3b82f6; color: white; border-color: #2563eb; box-shadow: 0 3px 0px #1d4ed8;
        }

        .input-box {
            border: 2px solid #cbd5e1; border-radius: 10px; padding: 4px 8px; width: 55px;
            text-align: center; font-size: 1.1rem; font-weight: bold; outline: none; transition: border-color 0.2s;
        }

        .input-box:focus { border-color: #3b82f6; }
    </style>
</head>
<body>
    <div class="landscape-bg"></div>

    <div class="max-w-7xl mx-auto relative px-4">
        <header class="flex flex-col lg:flex-row justify-between items-center py-6 mb-8 gap-6 border-b-2 border-white/30">
            <div class="flex flex-wrap items-center justify-center lg:justify-start gap-4">
                <h1 class="text-4xl lg:text-5xl font-bold text-blue-600" style="text-shadow: 2px 2px 0 white;">ğŸˆ ìš°ë¦¬ ë°˜ ìë¦¬ ë°°ì¹˜</h1>
                
                <div class="inline-flex bg-white/40 p-1 rounded-full border border-blue-100 shadow-sm">
                    <button id="modeNormal" onclick="changeMode('normal')" class="mode-btn btn-cute active mr-1">ì¼ë°˜ ëŒ€í˜•</button>
                    <button id="modeExam" onclick="changeMode('exam')" class="mode-btn btn-cute">ì‹œí—˜ ëŒ€í˜•</button>
                </div>

                <div id="layoutSettings" class="flex items-center gap-2 bg-white/60 p-2 rounded-2xl border border-white shadow-sm"></div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleSetup()" class="btn-cute bg-white text-blue-500 border-2 border-blue-500 px-5 py-2 rounded-full hover:bg-blue-50 text-xl whitespace-nowrap">ëª…ë‹¨ ìˆ˜ì • âœï¸</button>
                <button onclick="startSeating()" class="btn-cute bg-yellow-400 text-yellow-900 px-8 py-2 rounded-full hover:bg-yellow-300 text-2xl whitespace-nowrap">ìë¦¬ ì„ê¸°! ğŸ²</button>
            </div>
        </header>

        <div class="flex justify-center">
            <div class="desk-header">êµ íƒ</div>
        </div>

        <div id="classroomGrid" class="flex flex-col items-center gap-6 pb-32 overflow-auto"></div>
    </div>

    <div id="setupModal" class="fixed inset-0 bg-black/40 hidden z-50 flex justify-center items-center backdrop-blur-sm p-4">
        <div class="bg-white p-6 md:p-10 rounded-3xl w-full max-w-2xl shadow-2xl border-4 border-blue-200">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-700">í•™ìƒ ëª…ë‹¨ ì“°ê¸° âœï¸</h2>
                <button onclick="toggleSetup()" class="text-5xl text-gray-400 hover:text-red-500 transition">Ã—</button>
            </div>
            
            <div class="mb-4 p-4 bg-blue-50 rounded-xl border-2 border-dashed border-blue-200 flex flex-col items-center">
                <p class="text-blue-600 font-bold mb-2">íŒŒì¼ë¡œ ëª…ë‹¨ ë¶ˆëŸ¬ì˜¤ê¸° (.txt, .xlsx, .csv)</p>
                <input type="file" id="fileInput" accept=".txt, .xlsx, .xls, .csv" class="hidden" onchange="handleFileUpload(event)">
                <label for="fileInput" class="btn-cute bg-blue-500 text-white px-6 py-2 rounded-full cursor-pointer hover:bg-blue-600">íŒŒì¼ ì„ íƒí•˜ê¸° ğŸ“</label>
            </div>

            <textarea id="studentDataInput" class="w-full h-48 md:h-64 p-6 border-4 border-blue-50 rounded-2xl font-mono text-xl mb-6 focus:border-blue-300 outline-none transition" placeholder="ì˜ˆ: 1,ê¹€ì² ìˆ˜,ë‚¨"></textarea>
            
            <div class="flex justify-center">
                <button onclick="saveStudents()" class="btn-cute bg-blue-500 text-white px-12 py-4 rounded-full text-2xl hover:bg-blue-600">ì¤€ë¹„ ì™„ë£Œ! ğŸš€</button>
            </div>
        </div>
    </div>

    <div id="countdown" class="countdown-overlay">3</div>

    <script>
        let seatingLayout = []; // í•™ìƒ ê°ì²´ ë°°ì—´ {id, name, gender}
        let selectedIndex = null;
        let audioCtx = null;
        let currentMode = 'normal'; 
        
        let config = {
            normalGroups: 3, 
            examRows: 5,     
            examCols: 6      
        };

        const defaultData = "1,ê³ ì˜ˆì§„,ì—¬\n2,ì˜¤ì˜ˆê±´,ë‚¨\n3,ì—„ë‹¤ì€,ì—¬\n4,ê¹€ë¯¼ì¬,ë‚¨\n5,í•¨ìˆ˜ë¹ˆ,ì—¬\n6,ì„œí•˜ìœ¤,ì—¬\n7,ê¹€ì¬í˜¸,ë‚¨\n8,ê¹€ìˆ˜ë¹ˆ,ì—¬\n9,ì „ì€ì„±,ë‚¨\n10,ìœ í•œë³„,ì—¬\n11,ì‹ ìœ¤ì„œ,ì—¬\n12,ê¹€ë¯¼ê±´,ë‚¨\n13,ì´ìƒˆë´„,ì—¬\n14,ê¹€í˜„ì£¼,ì—¬\n15,ê¹€ë‹¤ì¸,ì—¬\n16,ë°•ì£¼ì›,ë‚¨\n17,ëª…ì„±í›„,ë‚¨\n18,ì´ì£¼ì—°,ì—¬\n19,ê¹€ë³´ì€,ì—¬\n20,ì •ìœ¤ì°¬,ë‚¨\n21,ë°•ì€ì„œ,ì—¬\n22,ì¥ì±„ì›,ì—¬\n23,ì„ì„œí˜„,ì—¬\n24,ìµœìˆ˜ì¸,ì—¬\n25,ì„ë™ê·¼,ë‚¨\n26,ë°•ì„±ìœ¤,ë‚¨";

        window.onload = () => {
            const savedData = localStorage.getItem('studentList') || defaultData;
            document.getElementById('studentDataInput').value = savedData;
            updateSettingsUI();
            parseAndRender(savedData);
        };

        function changeMode(mode) {
            currentMode = mode;
            document.getElementById('modeNormal').classList.toggle('active', mode === 'normal');
            document.getElementById('modeExam').classList.toggle('active', mode === 'exam');
            updateSettingsUI();
            renderSeats();
        }

        function updateSettingsUI() {
            const container = document.getElementById('layoutSettings');
            if (currentMode === 'normal') {
                container.innerHTML = `
                    <div class="flex items-center gap-1">
                        <span class="text-lg text-gray-600 ml-2">ë¶„ë‹¨:</span>
                        <input type="number" id="normalGroups" value="${config.normalGroups}" min="1" max="6" oninput="updateConfig(this)" class="input-box">
                        <span class="text-lg text-gray-600">ê°œ</span>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="flex items-center gap-1">
                        <span class="text-lg text-gray-600 ml-2">ì„¸ë¡œ:</span>
                        <input type="number" id="examCols" value="${config.examCols}" min="1" max="10" oninput="updateConfig(this)" class="input-box">
                        <span class="text-lg text-gray-600">ì—´</span>
                    </div>
                    <div class="flex items-center gap-1 ml-2">
                        <span class="text-lg text-gray-600">ê°€ë¡œ:</span>
                        <input type="number" id="examRows" value="${config.examRows}" min="1" max="12" oninput="updateConfig(this)" class="input-box">
                        <span class="text-lg text-gray-600">í–‰</span>
                    </div>
                `;
            }
        }

        function updateConfig(el) {
            config[el.id] = parseInt(el.value) || 1;
            renderSeats();
        }

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playImpactSound(freq, type = 'sine', duration = 0.2, volume = 0.1) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq * 0.5, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function playFanfare() {
            initAudio();
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
                    osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.start(); osc.stop(audioCtx.currentTime + 1);
                }, i * 50);
            });
        }

        function toggleSetup() { document.getElementById('setupModal').classList.toggle('hidden'); }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            const fileName = file.name.toLowerCase();
            if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                    document.getElementById('studentDataInput').value = json.filter(r => r.length > 0).map(r => r.join(',')).join('\n');
                };
                reader.readAsArrayBuffer(file);
            } else {
                reader.onload = (e) => { document.getElementById('studentDataInput').value = e.target.result; };
                reader.readAsText(file, 'utf-8');
            }
        }

        function parseAndRender(data) {
            seatingLayout = data.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .map(line => {
                    const parts = line.split(',').map(s => s.trim());
                    if (!parts[1]) return null;
                    return { id: parts[0] || '', name: parts[1], gender: parts[2] || 'ë‚¨' };
                })
                .filter(student => student !== null);
            
            // í•™ìƒ ìˆ˜ê°€ ë°”ë€” ë•Œë§ˆë‹¤ ë ˆì´ì•„ì›ƒì— ë§ê²Œ ê°€ìƒì˜ "ë¹ˆ ê³µê°„"ì„ ì¶©ë¶„íˆ í™•ë³´
            renderSeats();
        }

        function saveStudents() {
            const data = document.getElementById('studentDataInput').value;
            localStorage.setItem('studentList', data);
            parseAndRender(data);
            toggleSetup();
        }

        function renderSeats() {
            const grid = document.getElementById('classroomGrid');
            grid.innerHTML = '';
            const total = seatingLayout.length;
            if (currentMode === 'normal') renderNormalMode(grid, total);
            else renderExamMode(grid, total);
        }

        /**
         * ì¼ë°˜ ëŒ€í˜• ë Œë”ë§
         * ëª¨ë“  ë¶„ë‹¨ì— ë§ˆì§€ë§‰ ì¤„ì´ ìƒì„±ë˜ë„ë¡ ê°•ì œí•˜ì—¬ ë’·ìë¦¬ ì´ë™ í¸ì˜ì„± ì œê³µ
         */
        function renderNormalMode(grid, total) {
            const numGroups = config.normalGroups;
            const seatsPerRow = numGroups * 2;
            
            // ëª…ë‹¨ì— ìˆëŠ” í•™ìƒë“¤ì„ ë°°ì¹˜í•˜ê¸° ìœ„í•´ í•„ìš”í•œ í–‰ ìˆ˜ ê³„ì‚°
            let rowsNeeded = Math.ceil(total / seatsPerRow);
            
            // [ìš”ì²­ ì‚¬í•­ ë°˜ì˜] 
            // ë§ˆì§€ë§‰ ì¤„ì´ ëª¨ë“  ë¶„ë‹¨ì— ê³ ë¥´ê²Œ ë‚˜íƒ€ë‚˜ë„ë¡ í•˜ê¸° ìœ„í•´ 
            // ë§Œì•½ ë§ˆì§€ë§‰ í–‰ì´ ê½‰ ì°¨ì§€ ì•Šì•˜ë‹¤ë©´, ê·¸ í–‰ì€ ëª¨ë“  ë¶„ë‹¨ì— ì¡´ì¬í•˜ê²Œ ë©ë‹ˆë‹¤.
            // (ì´ë¯¸ numGroups * 2 ë¡œ ê³„ì‚°í•˜ë¯€ë¡œ í–‰ ë‹¨ìœ„ë¡œ ë Œë”ë§ë¨)

            const mainContainer = document.createElement('div');
            mainContainer.className = "flex gap-12 items-start justify-center";
            
            const groupContainers = [];
            for (let g = 0; g < numGroups; g++) {
                const groupDiv = document.createElement('div');
                groupDiv.className = "grid grid-cols-2 gap-3";
                groupContainers.push(groupDiv);
                mainContainer.appendChild(groupDiv);
            }

            let studentIdx = 0;
            // ê° í–‰ë³„ë¡œ ë£¨í”„ë¥¼ ëŒë©° ëª¨ë“  ë¶„ë‹¨ì˜ ì¹¸ì„ ìƒì„±
            for (let r = 0; r < rowsNeeded; r++) {
                for (let g = 0; g < numGroups; g++) {
                    // ì™¼ìª½ ì§ê¿
                    if (studentIdx < total) {
                        createSeatElement(groupContainers[g], { student: seatingLayout[studentIdx], index: studentIdx });
                    } else {
                        // í•™ìƒì´ ì—†ë”ë¼ë„ ë¹ˆì¹¸(Placeholder) ìƒì„±
                        createEmptyPlaceholder(groupContainers[g], studentIdx);
                    }
                    studentIdx++;

                    // ì˜¤ë¥¸ìª½ ì§ê¿
                    if (studentIdx < total) {
                        createSeatElement(groupContainers[g], { student: seatingLayout[studentIdx], index: studentIdx });
                    } else {
                        // í•™ìƒì´ ì—†ë”ë¼ë„ ë¹ˆì¹¸(Placeholder) ìƒì„±
                        createEmptyPlaceholder(groupContainers[g], studentIdx);
                    }
                    studentIdx++;
                }
            }
            grid.appendChild(mainContainer);
        }

        function renderExamMode(grid, total) {
            const rows = config.examRows;
            const cols = config.examCols;
            const mainContainer = document.createElement('div');
            mainContainer.className = "flex gap-6 items-start justify-center";
            
            let studentIdx = 0;
            for (let c = 0; c < cols; c++) {
                const colDiv = document.createElement('div');
                colDiv.className = "flex flex-col gap-3";
                for (let r = 0; r < rows; r++) {
                    if (studentIdx < total) {
                        createSeatElement(colDiv, { student: seatingLayout[studentIdx], index: studentIdx });
                    } else {
                        createEmptyPlaceholder(colDiv, studentIdx);
                    }
                    studentIdx++;
                }
                mainContainer.appendChild(colDiv);
            }
            grid.appendChild(mainContainer);
        }

        function createSeatElement(container, item) {
            const seatDiv = document.createElement('div');
            seatDiv.className = `seat ${selectedIndex === item.index ? 'selected' : ''}`;
            const dotColor = item.student.gender === 'ë‚¨' ? '#3b82f6' : '#ec4899';
            seatDiv.innerHTML = `<span class="mb-1">${item.student.name}</span><div class="gender-dot" style="background: ${dotColor}"></div>`;
            seatDiv.onclick = () => handleSeatClick(item.index);
            container.appendChild(seatDiv);
        }

        // ë¹ˆì¹¸(Placeholder)ë„ í´ë¦­í•˜ì—¬ í•™ìƒì„ ì˜®ê²¨ì˜¬ ìˆ˜ ìˆë„ë¡ ì¸ë±ìŠ¤ë¥¼ ë¶€ì—¬í•¨
        function createEmptyPlaceholder(container, index) {
            const empty = document.createElement('div');
            empty.className = `empty-placeholder ${selectedIndex === index ? 'border-yellow-400 bg-yellow-50' : ''}`;
            empty.onclick = () => handleSeatClick(index);
            container.appendChild(empty);
        }

        function handleSeatClick(index) {
            initAudio();
            
            // ì²« ë²ˆì§¸ ì„ íƒ
            if (selectedIndex === null) {
                // í•™ìƒì´ ìˆëŠ” ì¹¸ì´ê±°ë‚˜, ì´ë™í•  ë¹ˆ ì¹¸ì„ ë¨¼ì € ì°ì„ ìˆ˜ ìˆìŒ
                selectedIndex = index;
                playImpactSound(600, 'square', 0.05, 0.05);
            } 
            // ë™ì¼ ì¹¸ ì·¨ì†Œ
            else if (selectedIndex === index) {
                selectedIndex = null;
            } 
            // ë‘ ë²ˆì§¸ ì„ íƒ (êµì²´ ë˜ëŠ” ì´ë™)
            else {
                // seatingLayoutì˜ ê¸¸ì´ë¥¼ ì´ˆê³¼í•˜ëŠ” ì¸ë±ìŠ¤ëŠ” ê°€ìƒì˜ ë¹ˆìë¦¬ì„
                // ë°ì´í„°ë¥¼ êµì²´í•˜ê¸° ìœ„í•´ ë°°ì—´ í¬ê¸°ë¥¼ ë§ì¶°ì¤Œ (í•„ìš” ì‹œ)
                const maxIdx = Math.max(selectedIndex, index);
                while (seatingLayout.length <= maxIdx) {
                    seatingLayout.push({ id: '', name: '', gender: 'none' });
                }

                // ìë¦¬ ë°”ê¾¸ê¸°
                [seatingLayout[selectedIndex], seatingLayout[index]] = [seatingLayout[index], seatingLayout[selectedIndex]];
                
                // ë°ì´í„° ì •ì œ: ì´ë¦„ì´ ì—†ëŠ” ë¹ˆ ê°ì²´ë“¤ì´ ë°°ì—´ ëì— ë„ˆë¬´ ë§ì´ ë‚¨ì§€ ì•Šë„ë¡ ì •ë¦¬ (ì˜µì…˜)
                // í•˜ì§€ë§Œ ì—¬ê¸°ì„œëŠ” ì¸ë±ìŠ¤ ìœ ì§€ê°€ ì¤‘ìš”í•˜ë¯€ë¡œ ê·¸ëŒ€ë¡œ ë‘¡ë‹ˆë‹¤.

                selectedIndex = null;
                playImpactSound(800, 'sine', 0.1, 0.1); 
            }
            renderSeats();
        }

        async function startSeating() {
            initAudio();
            const overlay = document.getElementById('countdown');
            overlay.style.display = 'flex';
            for (let i = 3; i >= 1; i--) {
                overlay.innerText = i;
                playImpactSound(100, 'sine', 0.3, 0.2); 
                playImpactSound(1000 + (i * 200), 'square', 0.05, 0.1);
                await new Promise(r => setTimeout(r, 800));
            }
            overlay.innerText = "ì§ !";
            playFanfare();
            await new Promise(r => setTimeout(r, 600));
            overlay.style.display = 'none';

            // ì‹¤ì œ í•™ìƒ ë°ì´í„°ë§Œ ì¶”ì¶œí•´ì„œ ì„ê¸° (ë¹ˆì¹¸ ì œì™¸)
            let actualStudents = seatingLayout.filter(s => s.name !== '');
            for (let i = actualStudents.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [actualStudents[i], actualStudents[j]] = [actualStudents[j], actualStudents[i]];
            }
            seatingLayout = actualStudents;
            
            renderSeats();
        }
    </script>
</body>
